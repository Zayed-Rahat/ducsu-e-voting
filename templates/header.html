{% load static %}

<div class=" bg-[#032245]">
    <div class="px-24 mx-auto ">

        <div class="flex justify-between pt-8 pb-4">
            <div>
                <a href="{% url 'home' %}"><img class="absolute h-14 w-44" src="{% static 'images/logo_t.png'%}" alt="Logo"></a>                
            </div>
            <div class="text-white">
                <div class="flex gap-[20px] pt-2 text-white font-bold">

                    {% if request.user.is_authenticated %}
                    <a class="hover:bg-pink-500 hover:rounded-md hover:px-2 px-2" href="{% url 'home' %}">Home</a>
                    <a class="hover:bg-pink-500 hover:rounded-md hover:px-2 px-2" href="">Welcome, {{ request.user.username }}</a>
                    <a class="hover:bg-pink-500 hover:rounded-md hover:px-2 px-2" href="{% url 'account_logout' %}">Logout</a>
                    {% else %}                      

                    <a class="hover:bg-pink-500 hover:rounded-md hover:px-2 px-2" href="{% url 'home' %}">Home</a>
                    <a class="hover:bg-pink-500 hover:rounded-md hover:px-2 px-2" href="{% url 'login' %}">Login</a>
                    <a class="hover:bg-pink-500 hover:rounded-md hover:px-2 px-2" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
