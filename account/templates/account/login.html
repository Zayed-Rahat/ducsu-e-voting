
{% extends "base.html" %}

{% block head_title %} DUCSU | Login{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="flex justify-center items-center h-screen bg-gray-300">
        <div class="w-1/3  p-5 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold">Login</h1>
            <hr class="mt-3">
            <div class="font-bold text-green-300">
                {% for msg in messages %}
                    {{msg}}
                    <br>                
                {% endfor %}
            </div>
            <div class="mt-2">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text"
                    class="border w-full px-2 py-2 focus:outline-none focus:ring-0 text-base focus:border-gray-600"
                    id="username" name="username">
            </div>
            <div class="mt-2">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password"
                    class="border w-full px-2 py-2 focus:outline-none focus:ring-0 text-base focus:border-gray-600"
                    id="password" name="password">
            </div>
            <div class="mt-2">
                
                <p class="mt-2">Forgotten Password? <a href="{% url 'change_pass' %}" class="text-green-500 underline">Forgot Password</a></p>
            </div>
            <div class="mt-2">
                <button type="submit" class="rounded-sm border-2 border-green-500 bg-green-500 text-white py-2 w-full">Login</button>
            </div>
            <p class="mt-2">Don't have an account? Please <a href="{% url 'register' %}" class="text-green-500 underline">Register</a></p>
            
            
            
        </div>
    </div>
</form>
{% endblock content %}
