{% extends "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="flex justify-center items-center h-screen bg-gray-300">
        <div class="w-1/3  p-5 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold">Forgot Password</h1>
            <hr class="mt-3"> 

            <div class="mt-2">          
            <label for="new_password1">New password</label>
            {{form.new_password1}}
            </div>
           
            <div class="mt-2">
                <label for="new_password2" class="block text-base mb-2">Confirm New Password</label>
                {{form.new_password2}}
            </div>

            <div class="mt-2 flex justify-between items-center">

            </div>
            <div class="mt-1">
                <button type="submit" class="rounded-sm border-2 border-green-500 bg-green-500 text-white py-2 w-full">Update Password</button>
            </div>
            {% comment %} <p class="mt-2">Already have an account? Please <a href="{% url 'account_login' %}" class="text-green-500 underline">Login</a></p> {% endcomment %}
            
        </div>
    </div>
</form>

{% endblock content %}
