{% extends 'base.html' %}


{% block content %}


<form action="{% url 'pass_change' %}" method="POST">
    {% csrf_token %}
    <div class="flex justify-center items-center h-screen bg-gray-300">
        <div class="w-1/3  p-5 shadow-lg bg-white rounded-md">
            <div>
                <h1 class="text-3xl block text-center font-semibold">Forgotten Password</h1>
                
            </div>
            <hr class="mt-3">
            <div class="mt-2 bg-transparent ">
                <label>Your Email</label>
                <input type="email" class="border-2 block focus:outline-none focus:ring w-full p-1" placeholder="Email Address" name="email">
            </div>
            
            <div class="mt-2">
                <a href="{% url 'login' %}" class="float-right">Got password? Login</a>
        
            </div>
            <div class="mt-2">
                <button type="submit" class="rounded-sm border-2 border-green-500 bg-green-500 text-white py-2 w-full mt-2"> Submit  </button>
            </div>
        </div>
        

    </div>

    
</form>



{% endblock %}



<form action="{% url 'forgotPassword' %}" method="POST">
    {% csrf_token %}
    <div class="">
        <input type="email" class="block p-2" placeholder="Email Address" name="email">
    </div>

    
</form>
