{% extends 'root.html' %}

{% block content %}

<div class="container pt-1">
    <div class="col-lg-6 mx-auto shadow p-4">
        <div class="bg-green-500 text-white p-4 text-center rounded-t-lg">
            <h2 class="text-2xl font-bold">Add Candidate</h2>
        </div>
    
        <div class="p-2 font-bold">
            <form action="{% url 'candidate' %}" method="POST" class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
                {% csrf_token %}
            
                {% for fm in form %}
                <div class="mb-4">
                    <label for="{{ fm.id_for_label }}" class="block font-bold text-gray-700 mb-2">{{ fm.label_tag }}</label>
                    {{ fm }}
                </div>
                {% endfor %}
            
                <button type="submit" class="btn bg-blue-500 text-white py-2 px-4 rounded-full">Add Candidate</button>
            </form>
            
        </div>
    </div>
    
</div>


{% endblock %}
