{% extends 'root.html' %}

{% block head_title %} DUCSU | Add Candidate{% endblock %}

{% block content %}

<div class="bg-green-500 text-white p-3 text-center rounded-t-lg">
    <h2 class="text-2xl font-bold">Add Candidate</h2>
</div>
<div class="p-2 font-bold">
    <form action="" method="POST" enctype="multipart/form-data"
        class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
        {% csrf_token %}
        {% for fm in form %}
        <div class="mb-2">
            <label for="{{ fm.id_for_label }}" class="block font-bold text-green-700 mb-2">
                {{ fm.label_tag }}</label>
            {{fm}}
        </div>
        {% endfor %}
        <button type="submit"
            class="btn bg-green-600 hover:bg-green-500 text-white text-sm font-semibold uppercase py-2 px-4 rounded-md">Add
            Candidate</button>
    </form>
</div>
{% endblock %}
