{% extends "base.html" %}
{% load static %}

{% block content %}

    <div>
        <div class="flex justify-between bg-[#032245] h-screen px-24 pt-8 gap-8">
            <div class="w-1/2">               
                <img class="w-full" src="{% static "images/election1.png"%}" alt="">                
            </div>

            <div class="w-1/2 mr-24">
                <form method="post">
                    {% csrf_token %}
                    
                        <div class="p-6 bg-white rounded-md">
                            <h1 class="text-3xl block text-center font-semibold">Election Creation Form</h1>
                            <hr class="mt-3"> 
                
                            <div class="mt-14 text-xl">          
                                <label for="title">Election Title</label>
                                {{form.title}}
                            </div>
                           
                            <div class="mt-2 text-xl">
                                <label for="start_date" class="block text-base mb-2">Staring Date</label>
                                {{form.start_date}}
                            </div>

                            <div class="mt-2 text-xl">
                                <label for="end_date" class="block text-base mb-2">Ending Date</label>
                                {{form.end_date}}
                            </div>

                            <div class="mt-2 text-xl">
                                <label for="admin" class="block text-base mb-2">Type</label>
                                {{form.admin}}
                            </div>
                
                            <div class="mt-1 pt-12 pb-6">
                                <button type="submit" class="rounded-sm bg-blue-700 text-white py-2 w-full hover:bg-blue-900">Create Election</button>
                            </div>
                            
                            
                        </div>                    
                </form>
                
            </div>
        </div>

    </div>

{% endblock content %}
