{% extends "root.html" %}
{% block content %}

<div class="col-lg-12 mx-auto shadow text-black">
    <div class="bg-green-500 text-white p-3 text-center rounded-t-lg">
        <h2 class="text-2xl font-bold">Voters</h2>
    </div>
    <div class="p-4">
        {% if voters %}
        <table class="min-w-full border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4">Username</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">Action</th>
                </tr>
            </thead>
            <thead>
                {% for vo in voters %}
                <tr>
                    <td class="py-2 px-4 text-center">{{vo.username}}</td>
                    <td class="py-2 px-4 text-center">{{vo.email}}</td>
                    <td class="py-2 px-4 text-center">
                        <a class="hover:green-500 py-2 px-2" href="{% url 'edit_voter' id=vo.id %}"><box-icon
                                name='edit'></box-icon></a></a>
                        <a class="py-2 px-2" href="{% url 'delete_voter' id=vo.id %}"><box-icon
                                name='minus'></box-icon></a>
                    </td>
                </tr>
                {% endfor %}
            </thead>
        </table>
        {% else %}
        <h1>There is no data available</h1>
        {% endif %}
    </div>
</div>
{% endblock content %}
