{% load static %}
<header class="main-header">
  <!-- Logo -->
  <a href="{% url 'adminDashboard' %}">
    <div class="image">
      <img class="absolute h-12 w-34" style="width:150px; height:150px; margin-top:-60px; margin-left:-85px ;"  src="{% static 'images/ducsu_logo.png' %}" alt="Logo">
    </div>                
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{% url 'home' %}" class="w-12 h-12 border rounded-full" alt="Userpic">
            <span class="hidden-xs text-white">{{ request.user.username }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="use">
              <img src="" class="img-circle" alt="User Image">

              <p> 
                System Administrator <small>Member since Mar. 2021</small>
              </p>

            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a href="#profile" data-toggle="modal" class="btn btn-default btn-flat" id="admin_profile">Update</a>
              </div>
              <div class="pull-right">
                <a href="{% url 'account_logout' %}" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
 
{% include "bio.html" %}
