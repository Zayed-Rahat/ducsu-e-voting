{% load static %}
<header class="main-header pt-4">
  <!-- Logo -->
  <a href=" {% url 'home' %}">
    <div class="absolute">
      <img style="width:20rem;" src="{% static 'images/logo_t.png' %}" alt="Logo">
    </div>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <span class="text-green text-2xl font-bold fw-bold animate-blink">Username : {{ request.user.username }}</span>
          </li>
        </ul>
      </div>
    </nav>

    <style>

@keyframes blink {
  0% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 1; }
}

/* Apply the "blink" animation to the element with the "animate-blink" class */
.animate-blink {
  animation: blink 2s infinite; /* "1s" is the duration, "infinite" makes it repeat indefinitely */
}
    </style>
</header>
