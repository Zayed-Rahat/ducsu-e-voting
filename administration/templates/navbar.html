{% load static %}
<header class="main-header">
  <!-- Logo -->
  <a href="{% url 'adminDashboard' %}">
    <div class="image pt-6 pb-4">
      <img class="absolute rounded" style="width:150px; height:40px; margin-top:-6px margin-left:10px ;" src="{% static 'images/logo_t.png' %}" alt="Logo">
    </div>                
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    {% comment %} <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a> {% endcomment %}

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle hover:bg-green-500" data-toggle="dropdown">
            <img src="{% static 'images/arif.jpg' %}" class="w-12 h-12 border rounded-full" alt="Userpic">
            <span class="hidden-xs text-white">{{ request.user.username }}</span>
          </a>
          <ul class="dropdown-menu">

            <!-- User image -->
            <li class=" use">
              <img src="{% static 'images/arif.jpg' %}" class="img-circle h-24 w-24 mx-auto" alt="User Image">
              <p class=" text-black mx-auto text-2xl"> System Administrator <small class="text-blue-900 ">Member since Mar. 2021</small></p>
            </li>

            <li class="user-footer">
              <div class="pull-left">
                <a href="" data-toggle="modal" class="btn btn-default btn-flat" id="admin_profile">Update</a>
              </div>
              <div class="pull-right">
                <a href="{% url 'account_logout' %}" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
 
{% include "bio.html" %}
