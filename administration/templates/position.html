{% extends "root.html" %}
 {% block content %}

        <div class="col-lg-12 mx-auto shadow text-black">
                <h1 class="text-center bg-info text-black">Positions</h1>
                <div class="p-4">                  

                {% if positions %}
                    <table class="table table-bordered pl-3">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Maximum-votes</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <thead>
                            {% for pos in positions %}
                            <tr>
                                <td scope="col">{{pos.name}}</td>
                                <td scope="col">{{pos.max_vote}}</td>
                                <td scope="col">{{pos.priority}}</td>
                                <td> <a class="btn btn-primary btn-sm" href="{% url 'edit_position' id=pos.id %}">Edit</a> <a class="btn btn-danger btn-sm" href="{% url 'delete_position' id=pos.id %}">Delete</a></td>
                                
                            </tr>
                            {% endfor %}
                        </thead>                            
                    </table>
                    {% else %}
                    <h1>There is no data available</h1>   
                    
                {% endif %}                    
            </div>
        </div>

{% endblock content %}
