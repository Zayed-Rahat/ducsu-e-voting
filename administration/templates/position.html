{% extends "root.html" %}
{% block content %}

<div class="col-lg-12 mx-auto shadow text-black">
    <div class="bg-green-500 text-white p-4 text-center rounded-t-lg">
        <h2 class="text-2xl font-bold">Position</h2>
    </div>
    <div class="p-4">
        {% if positions %}
        <table class="min-w-full border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-100">Name</th>
                    <th class="py-2 px-4 bg-gray-100">Maximum Votes</th>
                    <th class="py-2 px-4 bg-gray-100">Priority</th>
                    <th class="py-2 px-4 bg-gray-100">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for pos in positions %}
                <tr>
                    <td class="py-2 px-4 text-center">{{ pos.name }}</td>
                    <td class="py-2 px-4 text-center">{{ pos.max_vote }}</td>
                    <td class="py-2 px-4 text-center">{{ pos.priority }}</td>
                    <td class="py-2 px-4 text-center">
                        <a class="text-white bg-blue-500 hover:bg-blue-700 py-2 px-2" href="{% url 'edit_position' id=pos.id %}"><box-icon name='edit'></box-icon></a></a>
                        <a  class="text-white bg-red-500 hover:bg-red-700 py-2 px-2" href="{% url 'delete_position' id=pos.id %}"><box-icon name='minus'></box-icon></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        {% else %}
        <h1>There is no data available</h1>
        {% endif %}
    </div>

</div>

{% endblock content %}
