{% extends 'root.html' %}

{% block head_title %} DUCSU | Add Position{% endblock %} 

{% block content %}

<div class="bg-green-500 text-white p-3 text-center rounded-t-lg">
    <h2 class="text-2xl font-bold">Add Position</h2>
</div>

<div class="p-2 font-bold">
    <form method="POST" class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
        {% csrf_token %}

        {% for fm in form %}
        <div class="mb-4">
            <label for="{{ fm.id_for_label }}" class="block font-bold text-green-700 mb-2">{{ fm.label_tag }}</label>
            {{fm}}
        </div>
        {% endfor %}
        <button type="submit"
            class="btn bg-green-600 hover:bg-green-500 text-white text-sm font-semibold uppercase py-2 px-4 rounded-md">Add
            Position</button>
    </form>

</div>

{% endblock %}
